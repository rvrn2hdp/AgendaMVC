
<!doctype html>
<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"/>
        <meta name="generator" content="Hugo 0.88.1"/>
        <title th:text="#{titulo}"></title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



            <!-- BS5 css -->
            <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

            <!-- Font Awesome css -->
            <link th:href="@{/fontawesome-free-5.15.4-web/css/all.min.css}" rel="stylesheet" type="text/css"/>

            <link rel="icon" type="image/png" th:href="@{/img/agenda.png}" />

            <meta name="theme-color" content="#7952b3"/>


            <style>
                .bd-placeholder-img {
                    font-size: 1.125rem;
                    text-anchor: middle;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    user-select: none;
                }

                @media (min-width: 768px) {
                    .bd-placeholder-img-lg {
                        font-size: 3.5rem;
                    }
                }
            </style>


            <!-- Custom styles for this template -->
            <link th:href="@{/css/signin.css}" rel="stylesheet">
                </head>
                <body class="text-center">

                    <main class="form-signin">
                        <form th:action="@{/ingresar}"  method="get">
                            <img class="mb-4" th:src="@{/img/agenda.png}" width="100" height="65">
                                <h1 class="h3 mb-3 fw-normal" th:text="#{login.titulo}">Please sign in</h1>

                                <div class="form-floating">
                                    <input 
                                        name="nombre"
                                        type="text"
                                           class="form-control" 
                                           id="floatingInput" 
                                           placeholder="name@example.com">
                                        <label for="floatingInput" th:text="#{login.label.usuario}">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input name="clave" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword" th:text="#{login.label.clave}">Password</label>
                                </div>
                                
                                <p th:if="${error != null}" th:text="${error}" class="alert-danger p-2"></p>

                                <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button.ingresar}">Sign in</button>
                                <p class="mt-5 mb-3 text-muted" >&copy; 2017â€“2021</p>
                        </form>
                    </main>



                </body>
                </html>
